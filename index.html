<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Unsplash Clone</title>

    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/8cb27a35f6.js" crossorigin="anonymous"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">

</head>
<body>

    <div class="unsplash">
        <header class="header-section">
            <div class="header-content">
                <h1 class="logo">Unsplash</h1>
                <p class="sub-line">The internet's source of freely-usable images.</p>
    
                <form>
                    <input type="text" autocomplete="off" name="search" class="search-box" placeholder="Search image">
                    <button class="search-btn" type="submit"">search</button>
                </form>
            </div>
        </header>
    
        <!-- popup window -->
        <div class="image-popup hide">
            <img src="./img/close.svg" class="close-btn" alt="">
            <div class="download">
                <!-- Will be written in JS -->
            </div>
            <div class="image">
                <!-- <i class="fa-sharp fa-solid fa-up-right-and-down-left-from-center"></i> -->
                <img src="" class="large-img not-zoomed" alt="">
            </div>
        </div>
        
        <!-- Searched images not found popup -->
        <div class="search-failed-popup hide">
            <div class="popup">
                <h3>Images not found</h3>
                <h4>Page Reloading!!!</h4>
            </div>
        </div>
        <!-- gallery -->    
    
        <section class="gallery">
            <!-- <Images will be inserted form API --> 
                
        </section>
           <!-- Loader -->
           <div class="flexbox">
            <div>
                <div class="dbl-spinner"></div>
                <div class="dbl-spinner dbl-spinner--2"></div>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
